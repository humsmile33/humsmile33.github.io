<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <header class="game-header">
            <h1 class="title">Memory Match</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="label">Moves</span>
                    <span class="value" id="moves">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">Time</span>
                    <span class="value" id="timer">00:00</span>
                </div>
                <button id="restart-btn" class="restart-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Restart
                </button>
            </div>
        </header>

        <main class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </main>
    </div>

    <div id="victory-modal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ Congratulations! üéâ</h2>
            <p>You found all pairs!</p>
            <div class="final-stats">
                <p>Time: <span id="final-time">00:00</span></p>
                <p>Moves: <span id="final-moves">0</span></p>
            </div>

            <div class="leaderboard-section">
                <h3>üèÜ Top 5 Scores</h3>
                <div class="leaderboard-container">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Moves</th>
                                <th>Time</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Leaderboard rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <button id="play-again-btn" class="primary-btn">Play Again</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
